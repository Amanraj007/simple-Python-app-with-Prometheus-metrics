services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: devops-jenkins
    restart: unless-stopped
    ports:
      - "9091:8080"    # Jenkins Web UI
      - "50000:50000"  # Jenkins agents
    user: root
    volumes:
      - ./jenkins_home:/var/jenkins_home        # Persist Jenkins data
      - /var/run/docker.sock:/var/run/docker.sock  # Allow Jenkins to access Docker on host
      - /usr/bin/docker:/usr/bin/docker            # Mount Docker CLI
    networks:
      - devops

  sample-app:
    image: aman65f/sample-app:latest
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: devops-sample-app
    restart: always
    ports:
      - "5000:5000"
      - "8000:8000"
    networks:
      - devops

  prometheus:
    image: prom/prometheus:latest
    container_name: devops-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - devops

  grafana:
    image: grafana/grafana:latest
    container_name: devops-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - devops

volumes:
  grafana_data:

networks:
  devops:
    driver: bridge
